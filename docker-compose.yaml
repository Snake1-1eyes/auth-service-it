services:
  postgres:
    image: postgres:17.5
    env_file: .env
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1s
      timeout: 1s
      retries: 30
    networks:
      - auth-network

  redis:
    image: redis:7.2
    restart: always
    ports:
      - "6379:6379"
    networks:
      - auth-network

  auth-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "${GRPC_PORT}:${GRPC_PORT}"
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    volumes:
      - ./config:/app/config
      - ./pkg:/app/pkg
    networks:
      - auth-network

volumes:
  prometheus-data:
  grafana-data:

networks:
  app-network:
    driver: bridge